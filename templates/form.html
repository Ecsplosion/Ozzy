<form action="" method="POST">
    {% csrf_token %}
    <label for="article">Article: </label>
    <select name="article" id="article_selected">
        {% for x in alist %}
        <option value="{{x.id}}">{{x}}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-success">Save</button>
</form>
